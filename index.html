    function draw() {
     var canvas = document.getElementById("dices");
     var ctx = canvas.getContext("2d");

     ctx.strokeStyle = "rgb(0,0,0)";
     ctx.strokeRect(0, 0, 100, 100);

     ctx.beginPath();
     ctx.arc(50, 50, 10, 0, Math.PI*2, true);
     ctx.closePath();
     ctx.fill();

     // ctx.moveTo(150, 0);
     ctx.strokeStyle = "rgb(0,0,0)";
     ctx.strokeRect(150, 0, 100, 100);

     ctx.beginPath();
     ctx.arc(225, 25, 10, 0, Math.PI*2, true);
     ctx.closePath();
     ctx.fill();

     ctx.beginPath();
     ctx.arc(175, 75, 10, 0, Math.PI*2, true);
     ctx.closePath();
     ctx.fill();
     // ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
     // ctx.fillRect (30, 30, 55, 50);
    }
    </script>
  </head>
